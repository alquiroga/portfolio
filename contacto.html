<body>
    <header>
        <div id="home" class="container-fluid">
            <div class="container">
                <nav class="navbar py-3 navbar-expand-sm">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu"
                        aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">

                        </ul>
                    </div>
                </nav>
    </header>
    <section id="Contacto">
        <div class="container">
            <div class="row">
                <div class="col-12 py-5">
                    <h1>¡Trabajemos juntos!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h2>Para más detalles sobre mi
                        trabajo podés ver mi Linkedin,
                        descargar mi CV o mandarme
                        un mensaje.</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-10 ">
                    <form action="" method="POST">
                        <div class="row">
                            <div class="col-12 col-sm-6 py-3">
                                <input type="text" class="form-control" id="txtNombre" name="txtNombre"
                                    placeholder="NOMBRE">
                            </div>
                            <div class="col-12 col-sm-6 py-3">
                                <input type="email" class="form-control" id="txtCorreo" name="txtCorreo"
                                    placeholder="CORREO">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control" id="txtAsunto" name="txtAsunto"
                                    placeholder="ASUNTO">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 py-3">
                                <textarea name="txtMensaje" id="txtMensaje" class="form-control" cols="30" rows="10"
                                    placeholder="MENSAJE"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center py-3">
                                <input type="submit" name="btnEnviar" value="ENVIAR" class="btn">
                            </div>
                        </div>
                    </form>
                </div>



            </div>


    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
